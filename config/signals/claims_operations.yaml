schema_version: "1.0"
category_id: "claims_operations"
description: "Claims processing operations signals â€” backlogs, error rates, staffing, process changes"
priority: "high"
owner: "VetClaims.ai Signals Cell"
created_at: "2026-02-06"
last_updated: "2026-02-06"

field_access:
  description: "Evaluators may only access these envelope fields"
  allowed_top_level:
    - event_id
    - authority_id
    - authority_source
    - authority_type
    - committee
    - subcommittee
    - topics
    - title
    - body_text
    - content_hash
    - version
    - published_at
    - published_at_source
    - event_start_at
    - source_url
    - fetched_at
  allowed_nested_prefix: "metadata."

evaluator_whitelist:
  - contains_any
  - field_in
  - field_intersects
  - equals
  - gt
  - field_exists
  - nested_field_in

indicators:
  - indicator_id: "claims_backlog_pressure"
    description: "Signals indicating claims backlog growth, processing delays, or staffing concerns"
    indicator_condition:
      evaluator: "field_intersects"
      args:
        field: "topics"
        values: ["claims_backlog", "disability_benefits"]
    triggers:
      - trigger_id: "backlog_increase_signal"
        description: "References to growing backlog, pending claims, or processing delays"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["backlog", "pending claims", "processing delay", "wait time", "inventory"]
            - any_of:
                - evaluator: "field_in"
                  args:
                    field: "committee"
                    values: ["HVAC", "SVAC"]
                - evaluator: "field_in"
                  args:
                    field: "authority_source"
                    values: ["congress_gov", "house_veterans", "senate_veterans", "govinfo"]
              label: "anti_spam_discriminator"

      - trigger_id: "staffing_concern"
        description: "References to staffing shortages or workforce issues at VBA"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["hiring freeze", "staffing shortage", "attrition", "workforce reduction", "VBA staffing"]
            - any_of:
                - evaluator: "field_in"
                  args:
                    field: "committee"
                    values: ["HVAC", "SVAC"]
                - evaluator: "field_in"
                  args:
                    field: "authority_source"
                    values: ["congress_gov", "house_veterans", "senate_veterans", "govinfo"]
              label: "anti_spam_discriminator"

  - indicator_id: "claims_quality"
    description: "Signals about claims processing accuracy, error rates, and exam quality"
    indicator_condition:
      evaluator: "field_in"
      args:
        field: "authority_source"
        values: ["congress_gov", "house_veterans", "senate_veterans", "govinfo"]
    triggers:
      - trigger_id: "error_rate_signal"
        description: "References to error rates, accuracy problems, or quality reviews"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["error rate", "accuracy rate", "quality review", "remand rate", "overturn rate", "duty to assist"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["disability_benefits", "rating", "claims_backlog"]
                - evaluator: "field_in"
                  args:
                    field: "committee"
                    values: ["HVAC", "SVAC"]
              label: "anti_spam_discriminator"

      - trigger_id: "exam_quality_concern"
        description: "References to C&P exam quality, contractor exams, or medical opinions"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["exam quality", "C&P exam", "contractor exam", "medical opinion", "inadequate exam", "MDEO"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["exam_quality", "disability_benefits", "rating"]
                - evaluator: "field_in"
                  args:
                    field: "committee"
                    values: ["HVAC", "SVAC"]
              label: "anti_spam_discriminator"

  - indicator_id: "claims_process_change"
    description: "Signals about reforms or changes to the claims processing pipeline"
    indicator_condition:
      evaluator: "field_in"
      args:
        field: "authority_type"
        values: ["bill_text", "rule", "report"]
    triggers:
      - trigger_id: "process_reform"
        description: "References to claims process reforms, automation, or appeals modernization"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["claims process", "rating decision", "automated decision", "AMA", "appeals modernization", "higher-level review"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["disability_benefits", "claims_backlog", "appeals"]
                - evaluator: "contains_any"
                  args:
                    field: "body_text"
                    terms: ["veterans benefits", "disability compensation", "VBA"]
              label: "anti_spam_discriminator"

routing:
  - trigger_id: "backlog_increase_signal"
    severity: "medium"
    human_review_required: false
    actions: ["write_audit_log", "create_exec_brief_card"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true

  - trigger_id: "staffing_concern"
    severity: "high"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true

  - trigger_id: "error_rate_signal"
    severity: "high"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "flag_rating_integrity_concern", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 120
      version_aware: true

  - trigger_id: "exam_quality_concern"
    severity: "high"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "flag_rating_integrity_concern", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 120
      version_aware: true

  - trigger_id: "process_reform"
    severity: "medium"
    human_review_required: false
    actions: ["create_exec_brief_card", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true
