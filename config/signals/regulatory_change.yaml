schema_version: "1.0"
category_id: "regulatory_change"
description: "Federal Register and eCFR regulatory changes affecting VA programs"
priority: "high"
owner: "VetClaims.ai Signals Cell"
created_at: "2026-02-06"
last_updated: "2026-02-06"

field_access:
  description: "Evaluators may only access these envelope fields"
  allowed_top_level:
    - event_id
    - authority_id
    - authority_source
    - authority_type
    - committee
    - subcommittee
    - topics
    - title
    - body_text
    - content_hash
    - version
    - published_at
    - published_at_source
    - event_start_at
    - source_url
    - fetched_at
  allowed_nested_prefix: "metadata."

evaluator_whitelist:
  - contains_any
  - field_in
  - field_intersects
  - equals
  - gt
  - field_exists
  - nested_field_in

indicators:
  - indicator_id: "va_rulemaking"
    description: "Federal Register rules affecting Title 38 or VA programs"
    indicator_condition:
      evaluator: "field_in"
      args:
        field: "authority_source"
        values: ["govinfo", "federal_register"]
    triggers:
      - trigger_id: "new_proposed_rule"
        description: "Proposed rule affecting VA disability or benefits programs"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["proposed rule", "notice of proposed rulemaking", "NPRM", "request for comments", "proposed regulation"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["disability_benefits", "rating", "vasrd", "claims_backlog", "exam_quality"]
                - evaluator: "contains_any"
                  args:
                    field: "body_text"
                    terms: ["Department of Veterans Affairs", "Title 38", "veterans benefits", "disability compensation"]
              label: "anti_spam_discriminator"

      - trigger_id: "final_rule_published"
        description: "Final rule published affecting VA programs"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["final rule", "effective date", "interim final rule", "direct final rule"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["disability_benefits", "rating", "vasrd", "exam_quality"]
                - evaluator: "contains_any"
                  args:
                    field: "body_text"
                    terms: ["Department of Veterans Affairs", "Title 38", "veterans benefits", "38 CFR"]
              label: "anti_spam_discriminator"

  - indicator_id: "regulatory_amendment"
    description: "Amendments to existing VA regulations in CFR Title 38"
    indicator_condition:
      evaluator: "field_in"
      args:
        field: "authority_type"
        values: ["rule", "report"]
    triggers:
      - trigger_id: "title38_amendment"
        description: "Direct amendment to Title 38 CFR provisions"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["Title 38", "38 CFR", "Code of Federal Regulations", "amending", "amended"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["disability_benefits", "rating", "vasrd"]
                - evaluator: "contains_any"
                  args:
                    field: "body_text"
                    terms: ["disability", "compensation", "rating schedule", "veterans benefits"]
              label: "anti_spam_discriminator"

      - trigger_id: "rating_schedule_change"
        description: "Changes to VA Schedule for Rating Disabilities (VASRD)"
        condition:
          all_of:
            - evaluator: "contains_any"
              args:
                field: "body_text"
                terms: ["VASRD", "rating schedule", "Schedule for Rating Disabilities", "diagnostic code", "evaluation criteria"]
            - any_of:
                - evaluator: "field_intersects"
                  args:
                    field: "topics"
                    values: ["vasrd", "rating", "disability_benefits"]
                - evaluator: "contains_any"
                  args:
                    field: "body_text"
                    terms: ["38 CFR Part 4", "disability evaluation", "rating criteria"]
              label: "anti_spam_discriminator"

routing:
  - trigger_id: "new_proposed_rule"
    severity: "medium"
    human_review_required: false
    actions: ["write_audit_log", "create_exec_brief_card"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true

  - trigger_id: "final_rule_published"
    severity: "high"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true

  - trigger_id: "title38_amendment"
    severity: "high"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true

  - trigger_id: "rating_schedule_change"
    severity: "critical"
    human_review_required: true
    actions: ["post_slack_alert", "create_exec_brief_card", "notify_product_policy_leads", "write_audit_log"]
    suppression:
      dedupe_key: ["trigger_id", "authority_id"]
      cooldown_minutes: 1440
      version_aware: true
