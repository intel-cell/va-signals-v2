name: Daily FR Delta

on:
  schedule:
    - cron: "15 11 * * *"   # 06:15 ET (EST) = 11:15 UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: make init

      - name: Test
        run: make test

      - name: Run FR Delta
        run: |
          make db-init
          make fr-delta
          make ecfr-delta

      - name: Run Oversight Monitor
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./.venv/bin/python -m src.run_oversight run

      - name: Run State Monitor
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./.venv/bin/python -m src.state.runner --run-type morning

      - name: Run LDA Daily Delta
        run: ./.venv/bin/python -m src.run_lda --mode daily

      - name: Run Trend Aggregation
        run: ./.venv/bin/python -m scripts.run_trend_aggregation

      - name: Cleanup Old Logs
        run: ./.venv/bin/python -m scripts.cleanup_logs
        env:
          LOG_RETENTION_DAYS: "90"

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[CI] Daily pipeline failure - ${new Date().toISOString().split('T')[0]}`,
              body: `## Daily Pipeline Failure\n\n**Workflow:** ${context.workflow}\n**Run:** ${runUrl}\n**Triggered by:** ${context.eventName}\n\nOne or more pipeline steps failed. Check the run log for details.`,
              labels: ['ci-failure', 'pipeline']
            });
